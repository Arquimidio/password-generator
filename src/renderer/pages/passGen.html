<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../style//main.css">
    <link rel="stylesheet" href="../style/navigation.css">
    <link rel="stylesheet" href="../style/passwordGenerator.css">
    <link rel="stylesheet" href="../style//scrollbar.css">
    <link rel="stylesheet" href="../style//light-theme.css">
</head>
<body>
    <header class="navbar-container">
        <nav class="navbar">
            <ul class="navbar-navigation">
                <li class="navbar-button pass-btn selected">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="50px" y="50px" width="20px" height="20px" viewBox="0 0 330 330" style="enable-background:new 0 0 330 330;" xml:space="preserve">
                        <g id="XMLID_509_">
                            <path fill="rgb(21, 196, 88)" id="XMLID_510_" d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85
                                S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M180,234.986V255c0,8.284-6.716,15-15,15
                                s-15-6.716-15-15v-20.014c-6.068-4.565-10-11.824-10-19.986c0-13.785,11.215-25,25-25s25,11.215,25,25
                                C190,223.162,186.068,230.421,180,234.986z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z"/>
                        </g>
                    </svg>
                </li>
                <li class="navbar-button storage-btn">
                    <svg width="20px" height="20px" viewBox="0 0 50 50" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" overflow="inherit"><path fill="rgb(21, 196, 88)" d="M3 6h44v5h-44zm3 7v33h38v-33h-38zm26 9h-15v-3h15v3z"/></svg>
                </li>
            </ul>
            <ul class="navbar-buttons">
                <li class="navbar-button right navbar-minimize">
                    <svg width="20px" height="20px" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="15" y="23" width="20" height="5" rx="1" fill="white"/>
                    </svg>
                </li>
                <li class="navbar-button right navbar-close">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </li>
            </ul>
        </nav>
    </header>
    <main class="first">  
        <div class="generated-password">
            <p class="generated-password-text">PASSWORD</p>
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="15px" height="15px"
	 viewBox="0 0 442 442" style="enable-background:new 0 0 442 442;" xml:space="preserve">
                <g fill="rgb(21, 196, 88)" id="copy-to-clipboard">
                    <polygon points="291,0 51,0 51,332 121,332 121,80 291,80 	"/>
                    <polygon points="306,125 306,195 376,195 	"/>
                    <polygon points="276,225 276,110 151,110 151,442 391,442 391,225 	"/>
                </g>
            </svg>
        </div>
        <div class="functionality-container">
            <div class="length-container">
                <div class="length-info">
                    <span>Length</span>
                    <span class="length">12</span>
                </div>
                <input value="12" min="4" max="20" class="length-control" type="range">
            </div>
            <div class="preferences">
                <div>
                    <input name="include" class="preference" id="uppercase" type="checkbox">
                    <label for="uppercase">Include uppercase</label>
                </div>
                <div>
                    <input name="include" class="preference" id="lowercase" type="checkbox">
                    <label for="lowercase">Include lowercase</label>
                </div>
                <div>
                    <input name="include" class="preference" id="numbers" type="checkbox">
                    <label for="numbers">Include numbers</label>
                </div>
                <div>
                    <input name="include" class="preference" id="symbols" type="checkbox">
                    <label for="symbols">Include symbols</label>
                </div>
            </div>
            <div class="strength">
                <p class="strength-title">strength</p>
                <div class="strength-indicator">
                    <p class="strength-classification">none</p>
                    <div class="strength-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <button id="generate" class="btn generate-btn">generate</button>
        </div>
    </main>
    <script src="../js//passGen.js"></script>
</body>
</html>
